<!DOCTYPE html>
<html>
  <head>
    <title>Edit User</title>
  </head>
  <body>
    <h1>Edit User</h1>
    <form method="post" action="">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        value="{{ user.username }}"
        required
      /><br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        value="{{ user.email }}"
        required
      /><br />
      <!-- Add other fields as needed -->
      <input type="submit" value="Save Changes" />
    </form>
  </body>
</html>
